<!DOCTYPE html>
<html>
<head>
  <title>Console</title>
  <link rel="stylesheet" href="console.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="console-table.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-3 col-lg-3"></div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="box">
        <h1>Area Calculator</h1>
        <br> <br>
        <label>Length: <input type="text" name="length" placeholder="Enter Length" id="len"></label><br><br>
        <label>Breadth: <input type="text" name="breadth" placeholder="Enter Breadth" id="bre"></label>

        <button type="button" class="btn btn-success" id="btn">CLICK</button>

        <div id="result">
          <h1 style="color: white"> AREA</h1>
          <input type="text" name="area"  id="area">
        </div>
        
        

      </div>
    </div>
  </div>

</div>
</body>
</html>
